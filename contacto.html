<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <h1>Contactenos!</h1>
    <a href="index.html">Inicio</a>

    <form
      action="https://formsubmit.co/nuwonda.nuwonda@gmail.com"
      method="post"
      target="_blank"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>DATOS PERSONALES</legend>
        <div>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Escriba su Nombre"
            value=""
            required
          />
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Escriba su Apellido"
            value=""
            required
          />
        </div>

        <div>
          <label for="email">Correo:</label>
          <input type="email" name="correo" id="email" required />
        </div>
      </fieldset>

      <br />

      <div>
        <!-- Se desglozan opciones-->
        <label for="opcion">Tema de consulta:</label>
        <select name="opciones" id="opcion">
          <option value="1">Clase 1</option>
          <option value="2">Clase 2</option>
          <option value="3">Clase 3</option>
        </select>
      </div>

      <br />

      <div>
        <label for="consulta">Consulta: </label>
        <textarea
          name="consultas"
          id="consulta"
          placeholder="Escribe tu consulta aquÃ­..."
        ></textarea>
      </div>

      <br />

      <div>
        <label for="condiciones">Acepto condiciones</label>
        <input
          type="checkbox"
          name="condiciones"
          id="condiciones"
          value="acepto"
          required
        />
      </div>

      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
